<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="styles/standard.css" />
    <link rel="stylesheet" href="styles/assets.css" />
    <link rel="stylesheet" href="./styles/note.css" />

    <script src="./scripts/template.js"></script>

    <title>Notepad</title>
    <link rel="icon" type="image/x-icon" href="./assets/icons/note.svg">
  </head>

  <body onload="init()">
    <header class="app_header">
      <h1>
        <span class="header_icon">üìù</span>
        <span class="header_title">Notepad</span>
      </h1>
      <p class="header_subtitle">Organisiere deine Gedanken</p>
    </header>

    <div class="main_container">
      <aside class="sidebar_left">
        <h2 class="section_title">Neue Notiz erstellen</h2>

        <div class="input_box">
          <label for="note_title_input">Titel</label>
          <input id="note_title_input" placeholder="Titel eingeben..." type="text" />

          <label for="note_input">Notiz</label>
          <textarea id="note_input" placeholder="Schreibe deine Gedanken..." rows="8"></textarea>

          <button id="btn_add_note" onclick="addNote()">Notiz speichern</button>
        </div>
      </aside>

      <main class="content_main">
        <div class="search_box">
          <input id="search_input" placeholder="Notizen durchsuchen..." type="text" oninput="filterNotes()" />
        </div>

        <div class="note_box">
          <div class="contents_section">
            <h2>Notes</h2>
            <div id="notes_content" class="content_grid" ondragover="allowDrop(event)" ondrop="moveTo('notes')"></div>
          </div>

          <div class="contents_section">
            <h2>Archive</h2>
            <div id="archived_content" class="content_grid" ondragover="allowDrop(event)" ondrop="moveTo('archivedNotes')"></div>
          </div>

          <div class="contents_section">
            <h2>Trash</h2>
            <div id="trash_content" class="content_grid" ondragover="allowDrop(event)" ondrop="moveTo('trashNotes')"></div>
          </div>
        </div>
      </main>
    </div>

    <div id="delete_dialog" class="dialog_overlay">
      <div class="dialog_box">
        <h3>Notiz l√∂schen</h3>
        <p>M√∂chten Sie diese Notiz permanent l√∂schen?</p>
        <div class="dialog_buttons">
          <button id="dialog_cancel" class="dialog_btn dialog_btn_cancel">Abbrechen</button>
          <button id="dialog_confirm" class="dialog_btn dialog_btn_confirm">L√∂schen</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
