<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles/standard.css">
    <link rel="stylesheet" href="styles/assets.css">
    <link rel="stylesheet" href="./styles/note.css">

    <script src="./scripts/template.js"></script>
    <script src="script.js"></script>

    <title>Notepad</title>
</head>

<body onload="init()">

    <h1>Notepad</h1>

    <div class="input_box">
        <p>Title:</p>
        <input id="note_title_input" placeholder="Titel" type="text">

        <p>Note:</p>
        <input id="note_input" placeholder="Notiz" type="text">

        <button onclick="addNote()">Notiz speichern</button>
    </div>

    <div class="note_box">
        <h2>Notes</h2>
        <div id="notes_content"></div>
    
        <h2>Archive</h2>
        <div id="archived_content"></div>
        
        <h2>Trash</h2>
        <div id="trash_content"></div>
    </div>

</body>
</html>
